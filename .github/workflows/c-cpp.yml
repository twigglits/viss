name: C/C++ CI

on:
  push:
    branches: [ "main", "rust-rebuild" ]
  pull_request:
    branches: [ "main", "rust-rebuild" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            viss/vrust
      - name: Run Rust tests (vrust)
        working-directory: viss/vrust
        run: cargo test --workspace --all-targets -- --nocapture

